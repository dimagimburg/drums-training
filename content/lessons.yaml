# Jonathan's Drums Library — Lesson Definitions
# Each lesson is a content item displayed in the Library section.
# Lessons are referenced by exercises in training.yaml.
#
# Supported types: song, drum-beat, fundamental
# Supported difficulties: beginner, intermediate, advanced (optional)
#
# Fields:
#   id:          Unique slug identifier (lowercase, hyphens only). Used by exercises to reference this lesson.
#   type:        One of: song, drum-beat, fundamental
#   title:       Display title shown to the kid
#   description: Optional description or instructions
#   difficulty:  Optional. One of: beginner, intermediate, advanced
#   youtubeUrl:  Required for songs. Full YouTube URL.
#   links:       Optional list of related links. Each has: title, url

