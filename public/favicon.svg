<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Drum body -->
  <ellipse cx="32" cy="44" rx="24" ry="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <rect x="8" y="28" width="48" height="16" fill="#e74c3c" stroke="none"/>
  <line x1="8" y1="28" x2="8" y2="44" stroke="#c0392b" stroke-width="2"/>
  <line x1="56" y1="28" x2="56" y2="44" stroke="#c0392b" stroke-width="2"/>
  <!-- Drum top -->
  <ellipse cx="32" cy="28" rx="24" ry="8" fill="#f5f5f5" stroke="#c0392b" stroke-width="2"/>
  <!-- Zig-zag pattern on drum body -->
  <polyline points="10,34 16,38 22,34 28,38 34,34 40,38 46,34 52,38 54,36" fill="none" stroke="#f39c12" stroke-width="2" stroke-linecap="round"/>
  <!-- Left drumstick -->
  <line x1="14" y1="8" x2="30" y2="26" stroke="#d4a574" stroke-width="3" stroke-linecap="round"/>
  <circle cx="13" cy="7" r="2.5" fill="#b8956a"/>
  <!-- Right drumstick -->
  <line x1="50" y1="8" x2="34" y2="26" stroke="#d4a574" stroke-width="3" stroke-linecap="round"/>
  <circle cx="51" cy="7" r="2.5" fill="#b8956a"/>
</svg>
