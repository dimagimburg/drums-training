<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jonathan's Drums Training & Library" />
    <link rel="icon" type="image/svg+xml" href="/drums-training/favicon.svg" />
    <title>Jonathan's Drums</title>
    <script>
      // Prevent flash of wrong theme — apply saved theme before React mounts
      (function () {
        var VALID_THEMES = ['ocean', 'sunset'];
        var DEFAULT = 'ocean';
        try {
          var theme = localStorage.getItem('jonathan-drums-theme');
          if (theme && VALID_THEMES.indexOf(theme) !== -1) {
            document.documentElement.setAttribute('data-theme', theme);
          } else {
            document.documentElement.setAttribute('data-theme', DEFAULT);
          }
        } catch (e) {
          document.documentElement.setAttribute('data-theme', DEFAULT);
        }
      })();

      // Prevent flash of wrong language/direction — apply saved language before React mounts
      (function () {
        var SUPPORTED = ['en', 'he'];
        var RTL = ['he'];
        var DEFAULT = 'en';
        try {
          var lang = localStorage.getItem('jonathan-drums-language');
          if (!lang || SUPPORTED.indexOf(lang) === -1) {
            var nav = (navigator.language || '').slice(0, 2);
            lang = SUPPORTED.indexOf(nav) !== -1 ? nav : DEFAULT;
          }
          document.documentElement.setAttribute('lang', lang);
          document.documentElement.setAttribute('dir', RTL.indexOf(lang) !== -1 ? 'rtl' : 'ltr');
        } catch (e) {
          document.documentElement.setAttribute('lang', DEFAULT);
          document.documentElement.setAttribute('dir', 'ltr');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
        <h1>Jonathan's Drums</h1>
        <p>This app needs JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
